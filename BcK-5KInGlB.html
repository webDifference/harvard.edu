"Surgeons Allan Goldstein and Brian Cummings faced profound ethical and surgical challenges when they separated conjoined twins from East Africa.\u2800\n\u2800\nIt was 2016 and a team at MassGeneral Hospital for Children was examining 22-month-old twin girls conjoined at the abdomen and pelvis whose parents had brought them from East Africa to Boston in search of physicians willing and able to take on the complexities of separation surgery.\u2800\n\u2800\nThe girls\u2019 care over the following weeks involved some 200 people \u2014 physicians, nurses, social workers, technicians, and religious leaders \u2014 and a single, searing question: When \u2014 if ever \u2014 is it OK to sacrifice one life to save another?\u2800\n\u2800\nAllan Goldstein, a professor of surgery at Harvard Medical School (@harvardmed) got involved in the case when he was contacted by a nonprofit on behalf of the parents, who had struggled to find physicians with the expertise to separate the twins.\u2800\n\u2800\n\u201cThey were desperate \u2014 certainly eager \u2014 to do something to help their children,\u201d he said.\u2800\n\u2800\nRead their full story in the Harvard Gazette.\u2800\n\u2800\n#Harvard @massgeneral"}}]}, "caption_is_edited": false, "edge_media_to_comment": {"count": 482, "page_info": {"has_next_page": true, "end_cursor": "AQADGA4bClcb40V6bsPRZJ-1RdAMXNGax_LmztxDJJF07pvzmdE25ZcabD5wV-05zRhyLmRMTGRLJKbCnfAopJLn14YiaXu8_QzKtZNlp2n9cA"}, "edges": [{"node": {"id": "17883545725164855", "text": "I want to do something with my life..", "created_at": 1512314235, "owner": {"id": "2217075985", "profile_pic_url": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-19/s150x150/22801947_124380544913901_4167323028331429888_n.jpg", "username": "officiallyiamtorii"}}}, {"node": {"id": "17851888972212094", "text": "Esketiiiitttt", "created_at": 1512315729, "owner": {"id": "758775799", "profile_pic_url": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-19/s150x150/24126659_129202947859134_159
