08/e35/23498768_1578332918876579_6266016749792002048_n.jpg", "thumbnail_resources": [{"src": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-15/s150x150/e35/23498768_1578332918876579_6266016749792002048_n.jpg", "config_width": 150, "config_height": 150}, {"src": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-15/s240x240/e35/23498768_1578332918876579_6266016749792002048_n.jpg", "config_width": 240, "config_height": 240}, {"src": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-15/s320x320/e35/23498768_1578332918876579_6266016749792002048_n.jpg", "config_width": 320, "config_height": 320}, {"src": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-15/s480x480/e35/23498768_1578332918876579_6266016749792002048_n.jpg", "config_width": 480, "config_height": 480}, {"src": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/23498768_1578332918876579_6266016749792002048_n.jpg", "config_width": 640, "config_height": 640}], "is_video": false, "code": "BbcTOj7ns2F", "date": 1510590638, "display_src": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-15/e35/23498768_1578332918876579_6266016749792002048_n.jpg", "caption": "Big news! Today, Harvard College announced a 15-year grant from the @chanzuckerberginitiative to support public service opportunities for undergraduates, specifically aimed at providing additional assistance to students from low-income backgrounds.\n\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\nYesterday, Priscilla Chan \u201807 returned to Franklin Hill, where she had volunteered during her years as an undergraduate at Harvard College, to reunite with members of the community.\n\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\n\u201cThe opportunity to work with the kids of Franklin Hill inspired me to pursue a career dedicated to serving children and families as a pediatrician and educator. Support available to Harvard students made it financially feasible for me to choose service over traditional work-study. It\
