 of the community.\n\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\n\u201cThe opportunity to work with the kids of Franklin Hill inspired me to pursue a career dedicated to serving children and families as a pediatrician and educator. Support available to Harvard students made it financially feasible for me to choose service over traditional work-study. It\u2019s my hope this gift will give many more students the ability to choose service that will inspire their passion and build their skills as the next generation of public service leaders,\u201d said Chan.\n\n#Harvard", "comments": {"count": 351}, "likes": {"count": 16160}}, {"__typename": "GraphImage", "id": "1646467100910186147", "comments_disabled": false, "dimensions": {"height": 1080, "width": 1080}, "gating_info": null, "media_preview": "ACoqpWkJ8pnz0bGM/StKBllbYOQR34OD3z356Gs+3IVGDEh5CrAY7kir8P8ArkC7gTkndzz69eh7/wCNACtDsJSEbsEgZ7bhyc9h7dKhm00xHPysGHAwcb/T2yM88DiuhwIhn1wD7mqN7MfKKnA3dCPWlsByci7SARg8Nkc8EA/pT/LY88nPfn/GlhyzFvTA5/r9CKHd0YrnoSOnpSuUkKsnzKQMEYyeuee351ftp9svmNywJ/H2+n+RWW77yMYXn/JrTtLNpOSwX0PrQJF86gZFO4cZ4x6f/W/OqTTF8A8gk/y/rj9KmewnQfu9pX0Bzx+IrNcNFx3BPGemc0rvZhohsSbvM7AnH8/8aQwnPByPrTIpQgOQCc+tKLpgMYX86oLkKMF6VbjumToazRUi0CNZtQf16VXlnEv3+ffvVImkoAHGPcVHUnamGgD/2Q==", "owner": {"id": "259394152"}, "thumbnail_src": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/23421999_1857250891253197_3163407833442025472_n.jpg", "thumbnail_resources": [{"src": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-15/s150x150/e35/23421999_1857250891253197_3163407833442025472_n.jpg", "config_width": 150, "config_height": 150}, {"src": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-15/s240x240/e35/23421999_1857250891253197_3163407833442025472_n.jpg", "config_width": 240, "config_height": 240}, {"src": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-15/s320x320/e35/23421999_1857250891253197_3163407833442025472_n.jpg", "config_width": 320, "config_height": 320}, {"src": "https:/ fcgh11-1.fna.fbcdn.net/t51.2885-15/s320x320/e35/c0.120.960.960/23507908_550571328622837_4246692838550536192_n.jpg", "config_width": 320, "config_height": 320}, {"src": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-15/s480x480/e35/c0.120.960.960/23507908_550571328622837_4246692838550536192_n.jpg", "config_width": 480, "config_height": 480}, {"src": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/c0.120.960.960/23507908_550571328622837_4246692838550536192_n.jpg", "config_width": 640, "config_height": 640}], "is_video": false, "code": "BbXKJX1Hv9e", "date": 1510418105, "display_src": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-15/e35/23507908_550571328622837_4246692838550536192_n.jpg", "caption": "Steven Kerns, J.D. \u201920, wants to pay forward the sacrifice of his fellow soldiers with pro bono work for veterans and a career in environmental law and its intersection with national security.\u2800\n\u2800\nKerns was a high school dropout, a self-described \u201crebel without a cause\u201d from Long Beach, California, when he joined the U.S. Army as a teenager looking for adventure, with vague notions of changing the world. As soon as he deployed to Afghanistan and entered the war zone in May 2007, his romanticism was knocked out of him.\u2800\n\u2800\nA soldier with the 173rd Airborne Brigade Combat Team \u2014 Kerns chose to become a paratrooper to overcome his fear of heights \u2014 he was assigned to the notoriously dangerous Kunar and Nuristan provinces. On Nov. 9, 2007, two squads out on foot patrol were caught in a vicious ambush and came under assault from rocket-propelled grenades and small-arms fire. Kerns\u2019 base was also brutally attacked, forcing him and his fellow soldiers to fight for their lives.\u2800\n\u2800\nAlthough Sgt. Kyle J. White received the Medal of Honor for saving lives during the ambush, five men from Chosen Company and a Marine adviser were killed. \u2800\n\u2800\nToday, Kerns wants to focus on environmental law and its intersection with national security. \u201cWhat\u2019s the point of my friends sacrificing if we\u2019re destroying the planet?\u201d he said. \u201cI have that desire to protect our country and make my friends\u2019 sacrifice worth it.\u201d\u2800\n\u2800\n#Harvard #VeteransDay \ud83c\uddfa\ud83c\uddf8\u2800\n\u2800\nPhoto: Heratch Photography / @HarvardLaw", "comments": {"count": 540}, "likes": {"count": 16408}}, {"__typename": "GraphImage", "id": "1645818267976957705", "comments_disabled": false, "dimensions": {"height": 809, "width": 1080}, "gating_info": null, "media_preview": "ACofktnLLzVoVUs/uD/PatGRQuMelcUt2dFzHuXO7GepA/WrFuScj6Gq8wYuWXnB/wAas256n2zWj+EL/oSOM1X21fjcFWyP4QR+JrMe4CsR6EipSYrmYty46dPY/wCeaebthnHc/pTYrXzR8pxj1qYaa394frW7cVuR7xF9obg8evX/ADz/AJ9Ket0UHPXoPpTv7Pkx2qKe1dWxxzk9eKLxemga+Y43bZxyB3/Dp+VR/bD3/pUflNjn2qBlbJqrIV2f/9k=", "owner": {"id": "259394152"}, "thumbnail_src": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/c135.0.809.809/23416828_1947279938634566_91703968450740224_n.jpg", "thumbnail_resources": [{"src": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-15/s150x150/e35/c135.0.809.809/23416828_1947279938634566_91703968450740224_n.jpg", "config_width": 150, "config_height": 150}, {"src": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-15/s240x240/e35/c135.0.809.809/23416828_1947279938634566_91703968450740224_n.jpg", "config_width": 240, "config_height": 240}, {"src": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-15/s320x320/e35/c135.0.809.809/23416828_1947279938634566_91703968450740224_n.jpg", "config_width": 320, "config_height": 320}, {"src": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-15/s480x480/e35/c135.0.809.809/23416828_1947279938634566_91703968450740224_n.jpg", "config_width": 480, "config_height": 480}, {"src": "https://instagram.fcgh11-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/c135.0.809.809/23416828_1947279938634566_91703968450740224_n.jpg", "config_width":
